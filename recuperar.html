<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña - SportBoard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="toggle-theme" title="Cambiar modo claro/oscuro">
    <span id="theme-icon">🌙</span>
  </button>
  <button id="go-back" title="Regresar" onclick="window.location.href='index.html'">
    ⬅️
  </button>
  <div class="login-container">
    <h1>Recuperar contraseña</h1>
    <form>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@universidad.edu" required autocomplete="username">
      <button type="submit">Enviar enlace de recuperación</button>
    </form>
    <div class="links">
      <a href="index.html">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </div>
  <script>
    // Mantener el modo oscuro o claro según la preferencia
    if(localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      document.getElementById('theme-icon').textContent = '☀️';
    }
    const btn = document.getElementById('toggle-theme');
    const icon = document.getElementById('theme-icon');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        icon.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
      } else {
        icon.textContent = '🌙';
        localStorage.setItem('theme', 'light');
      }
    });
    // Feedback al enviar
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.');
    });
  </script>
</body>
</html>
